<div
  class="modal" [style.display]="isShown ? 'block' : 'none'" tabindex="-1" role="dialog"
>
  <div class="modal-dialog" role="document" (appClickOutside)="handleClose()">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ modalText.title }}</h5>
        <button type="button" class="close" (click)="handleClose()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ modalText.body }}</p>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          (click)="handleClose()"
        >
          {{ modalText.cancelButton || 'Cancel' }}
        </button>
        <button
          type="button"
          class="btn btn-primary"
          (click)="handleSubmit()"
        >
          {{ modalText.submitButton || 'Submit' }}
        </button>
      </div>
    </div>
  </div>
</div>
